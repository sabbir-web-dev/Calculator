<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cluacuter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="continer">
    <div class="calcolator">
      <form action="">

        <div class="display">
          <input type="text" class="input call" name="display">
        </div>

          <div>
             <input type="button" id="number" class="c" value="AC">
             <input type="button" id="number" class="c" value="DE">
             <input type="button" id="number" class="c" value="%">
             <input type="button" id="number" class="c" value="/">
          </div>
          

          <div>
             <input type="button" id="number" class="call" value="7">
             <input type="button" id="number" class="call" value="8">
             <input type="button" id="number" class="call" value="9">
             <input type="button" id="number" class="c"    value="*">
          </div>
          

          <div>
             <input type="button" id="number" class="call" value="4">
             <input type="button" id="number" class="call" value="5">
             <input type="button" id="number" class="call" value="6">
             <input type="button" id="number" class="c"    value="-">
          </div>
          

          <div>
             <input type="button" id="number" class="call" value="1">
             <input type="button" id="number" class="call" value="2">
             <input type="button" id="number" class="call" value="3">
             <input type="button" id="number" class="c"    value="+">
          </div>
          

          <div>
             <input type="button" id="number" class="call" value="00">
             <input type="button" id="number" class="call" value="0">
             <input type="button" id="number" class="call" value=".">
             <input type="button" id="number" class="c"    value="=">
          </div>

      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
